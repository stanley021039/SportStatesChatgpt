<!DOCTYPE html>
<meta charset="UTF-8">
<html>
<head>
    <title>NBA戰績表</title>
</head>
<body>
    <h1>戰績表</h1>
    <table>
        <tr>
            {% for column in column_names %}
            <th>{{ column }}</th>
            {% endfor %}
        </tr>
        {% for row in data %}
        <tr>
            {% for cell in row %}
            <td>{{ cell }}</td>
            {% endfor %}
        </tr>
        {% endfor %}
    </table>
</body>
</html>
